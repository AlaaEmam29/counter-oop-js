<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main
      class="container py-5 d-flex flex-column align-items-center justify-content-center"
    >
      <div
        class="first-counter text-center counter-container bg-white shadow rounded"
      >
        <h2>First Counter</h2>
        <span> 0 </span>
        <div class="btn-container">
          <button id="decrease" class="btn btn-outline-dark">Decrease</button>
          <button id="reset" class="btn btn-outline-dark mx-2">Reset</button>
          <button id="increase" class="btn btn-outline-dark">Increase</button>
        </div>
      </div>
      <div
        class="second-counter mt-4 text-center counter-container bg-white shadow rounded"
      >
        <h2>Second Counter</h2>
        <span> 0 </span>
        <div class="btn-container">
          <button id="decrease" class="btn btn-outline-dark">Decrease</button>
          <button id="reset" class="btn btn-outline-dark mx-2">Reset</button>
          <button id="increase" class="btn btn-outline-dark">Increase</button>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
